# Partitioning parameters.
part = {
    # The partitioning position is the object's point-source model position.
    pos = 'psRa, psDecl'
    chunk = 'chunkId'
    sub-chunk = 'subChunkId'
    # Overlap radius in degrees.
    overlap = 0.01667
    id = 'objectId'
    num-stripes     = 200
    num-sub-stripes = 5
}

# Output CSV format.
out.csv = {
    null      = '\\N'
    delimiter = '\t'
    escape    = '\\'
    no-quote  = true
    field = [
        objectId
        psRa
        psDecl
        uPsFlux
        gPsFlux
        rPsFlux
        iPsFlux
        zPsFlux
        yPsFlux
        chunkId
        subChunkId
   ]
